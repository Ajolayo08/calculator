<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
    <header>
        <span>SPLI</span>
            <span>TTER<span>
    </header>
    <div class="body">
        <main>
            <div class="main-1">
                <div class="calculations">
                    <label for="caculations" id="calculations">Bill</label>
                    <br>
                    <input type="text" id="calculations" placeholder="0">
                </div>
                <div class="percentages">
                    <label for="percentages">Select Tip %</label>
                    <br>
                    <div class="percent-box">
                       <button style="width: 5em;">5%</button>
                       <button class="fs" style="width: 5em;">10%</button>
                       <button style="width: 5em;">15%</button>
                        <br>
                        <div class="per">
                        <button style="width: 5em;">25%</button>
                        <button class="fs" style="width: 5em;">50%</button>
                        <input type="text" class="custom" placeholder="Custom" style="width: 5em; height: 1.8rem;">
                        </div>
                    </div>
                </div>
                <div class="numbers">
                    <label for="number">Number of People</label>
                    <br>
                    <input type="text" id="number" placeholder="0">
                </div>
            </div>

            <div class="main-2">
                <div class="main-sec1">
                    <div class="main-2a">
                        <h2 style="color: #c1dfe2; font-size: 1em; font-weight: 200;">Tip amount</h2>
                        <p style="white-space: nowrap; color: #48787c; font-size: 0.8em;">/ person</p>
                    </div>
                        <h1 style="color: #23c4ae; font-size: 2em;">$0.00</h1>     
                </div>   
                <div class="main-sec2">          
                    <div class="main-2b">
                        <h2 style="color: #c1dfe2; font-size: 1em; font-weight: 200;">Total</h2>
                        <p style="white-space: nowrap; color: #48787c; font-size: 0.8em;">/ person</p>
                    </div>
                    <h1 style="color: #23c4ae; font-size: 2em;">$0.00</h1>
                </div>
                <button style="color: #00474B; font-weight: 800;">RESET</button>
            </div>
        </main>
    </div>
</body>
</html>
